<!DOCTYPE html>
<html>
<header>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <script>
      var ans;
            function toAdd() {
                  var x = document.getElementById('x_value').value;
                  var y = document.getElementById('y_value').value;
                  ans = Number(x) + Number(y);

                  var element = document.getElementById("output");
                  element.innerHTML = "result = " + ans;
            }

            function toSubtract() {
                  var x = document.getElementById('x_value').value;
                  var y = document.getElementById('y_value').value;
                  ans = Number(x) - Number(y);

                  var element = document.getElementById("output");
                  element.innerHTML = "result = " + ans;
            }

            function toMultiply() {
                  var x = document.getElementById('x_value').value;
                  var y = document.getElementById('y_value').value;
                  ans = Number(x) * Number(y);

                  var element = document.getElementById("output");
                  element.innerHTML = "result = " + ans;
            }

            function toDivide() {
                  var x = document.getElementById('x_value').value;
                  var y = document.getElementById('y_value').value;
                  ans = Number(x) / Number(y);

                  var element = document.getElementById("output");
                  element.innerHTML = "result = " + ans;
            }
      </script>
</header>

      <p><input type="button" value="division" onclick="toDivide()"></p>

</body>
