<!DOCTYPE html>
<html>
<header>
      <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <script>

            var videos = ["https://www.youtube.com/embed/DLzxrzFCyOs?autoplay=1", "https://www.youtube.com/embed/9bZkp7q19f0?autoplay=1", "https://www.youtube.com/embed/GNndX9qua1o?autoplay=1"];

            function changeText() { // this gets executed when called
                  var element = document.getElementById("test");
                  if (element.innerHTML.match("SYDE 322")) { //contains "SYDE 322"
                        element.innerHTML = "Hello World!";
                  } else {
                        element.innerHTML = "My SYDE 322 test script";
                  }
            }

            function toVideo1() {
                  document.open();
                  document.write('<!DOCTYPE html><html><body>');
                  document.write('<iframe width="420" height="315" src="https://www.youtube.com/embed/DLzxrzFCyOs?autoplay=1"></iframe>')
                  document.write('<p><input type="button" \
                  value="Go Back" onclick="window.history.back()"></p>');
                  document.write('</body></html');
            }
            function toVideo2() {
                  document.open();
                  document.write('<!DOCTYPE html><html><body>');
                  document.write('<iframe width="420" height="315" src="https://www.youtube.com/embed/9bZkp7q19f0?autoplay=1"></iframe>')
                  document.write('<p><input type="button" \
                  value="Go Back" onclick="window.history.back()"></p>');
                  document.write('</body></html');
            }
            function toVideo3() {
                  document.open();
                  document.write('<!DOCTYPE html><html><body>');
                  document.write('<iframe width="420" height="315" src="https://www.youtube.com/embed/GNndX9qua1o?autoplay=1"></iframe>')
                  document.write('<p><input type="button" \
                  value="Go Back" onclick="window.history.back()"></p>');
                  document.write('</body></html');
            }
            function toRandomVid() {
                  var randomNumber = Math.floor(Math.random() * (2 - 0 + 1)) + 0;
                  var youtubeLink = videos[randomNumber];

                  document.open();
                  document.write('<!DOCTYPE html><html><body>');
                  document.write('<iframe width="420" height="315" src=' + youtubeLink + "'></iframe>'")
                  document.write('<p><input type="button" \
                  value="Go Back" onclick="window.history.back()"></p>');
                  document.write('</body></html');
            }

            function writeText() { // generate a new page
                  document.open();
                  document.write('<!DOCTYPE html><html><body>');
                  document.write('<h2 id="test2" style="color:blue"> \
                  My first fully-generated HTML page!</h2>');
                  document.write('<p><input type="button" \
                  value="Go Back" onclick="window.history.back()"></p>');
                  document.write('</body></html>');
                  document.close();
            }
      </script>
</header>
<body>
      <h1 id="test" onclick="changeText()">My SYDE 322 test script</h1>
      <script>
      // the following gets executed immediately
      document.getElementById("test").innerHTML = "Hello World!";
      </script>
      <p><input type="button" value="rick astley" onclick="toVideo1()"></p>
      <p><input type="button" value="gangnam style" onclick="toVideo2()"></p>
      <p><input type="button" value="egg song" onclick="toVideo3()"></p>
      <p><input type="button" \
      value="Generate New Page" onclick="writeText()"></p>
      <p><input type="button" value="random" onclick="toRandomVid()"></p>

</body>
</html>
